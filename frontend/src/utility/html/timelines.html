<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/timelines.css">
  <link rel="shortcut icon" href="../../assets/favicon/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="../js/displayFrontPage.js" type="module"></script>
  <title>Timelines</title>
</head>

<body>
  <div id="loading-circle"></div>
  <div id="timeline-memory-picture-zoomed-holder-t">
    <div>
      <img id="timeline-memory-picture-zoomed-t">
      <div id="timeline-memory-picture-description-holder-t">
        <div id="timeline-memory-picture-description-t"></div>
      </div>
    </div>
  </div>
  <dialog id="login-pop-up-msg-t">
    <div id="login-pop-up-confirmation-t">
      <i class="fa-solid fa-check"></i>
      <div>Success!</div>
    </div>
  </dialog>
  <div id="container-t">
    <dialog id="confirmation-pop-up-t">
    </dialog>
    <dialog id="timeline-opened-dialog-t">
      <div id="timeline-opened-holder-t">
        <div id="timeline-header-t">
          <div id="timeline-opened-settings-holder-t"><i class="fa-solid fa-gear timeline-open-settings-t"></i></div>
          <div id="timeline-memories-pic-title-t">
            <img id='timeline-memories-owner-pic-t'>
            <div id="timeline-memories-title-t"></div>
          </div>
          <div id="timeline-close-memories-t"><i class="fa-solid fa-xmark timeline-close-memories-btn-t"></i></div>
        </div>
        <div id="timeline-middle-t">
          <div id="timeline-timeline-t">
            <div class='timeline-timeline-side-t' id="timeline-timeline-left-t"><i
                class="fa-solid fa-angle-left timeline-left-right"></i></div>
            <div class='timeline-timeline-side-t' id="timeline-timeline-right-t"><i
                class="fa-solid fa-angle-right timeline-left-right"></i></div>
          </div>
          <div id="timeline-center-t">
            <div id="timeline-memory-slots">
              <!-- <div class="timeline-memory-slot">
                <div><img class='timeline-memory-picture-t' src="../../assets/example_pictures/white_watch.jpg"></div>
                <div class="timeline-memory-position-dot-t"></div>
                <div class="timeline-memory-date-t">12.01.2024.</div>
              </div> -->
            </div>
          </div>
          <div id="timeline-right-side-t"></div>
        </div>
        <div id="timeline-bottom-t"></div>
      </div>
    </dialog>
    <dialog id="timeline-creation-dialog-t">
      <div id="timeline-are-you-sure-holder-t">
        <div>You are about to delete this timeline. Are you sure?</div>
        <div>
          <input type="button" class="timeline-deletion-decision-btns-t" value="Yes">
          <input type="button" class="timeline-deletion-decision-btns-t" value="No">
        </div>

      </div>
      <div id="timeline-creation-pop-up-msg-t">
      </div>
      <div id="timeline-creation-container-t">
        <div id="timeline-creation-header-t">
          <div id="timeline-delete-timeline-t">
            <i class="fa-solid fa-trash timeline-delete-timeline-btn-t"></i>
          </div>
          <div id="timeline-creation-title-t">TIMELINE CREATION</div>
          <div>
            <i class="fa-solid fa-xmark" id="close-timeline-creation-btn-t"></i>
          </div>
        </div>
        <div id="timeline-creation-holder-t">
          <div id="timeline-creation-form-holder-t">
            <form action="POST" id="timeline-creation-form-t">
              <div id="timeline-title-t">
                <label for="timeline-title-input-t">Title: </label>
                <input type="text" id="timeline-title-input-t" name="timeline_title" placeholder="School">
              </div>
              <div id="timeline-creation-settings-title-t">Settings</div>
              <div id="timeline-creation-settings-t">
                <div>
                  <label for="timeline-font-family-input-t">Font Family: </label>
                  <input type="text" class="timeline-settings-input-t" id="timeline-font-family-input-t"
                    name="timeline_font_family" placeholder="sans-serif">
                </div>
                <div>
                  <label for="timeline-font-color-input-t">Font Color: </label>
                  <input type="text" class="timeline-settings-input-t" id="timeline-font-color-input-t"
                    name="timeline_font_color" placeholder="black">
                </div>
                <div>
                  <label for="timeline-background-color-input-t">Background Color: </label>
                  <input type="text" class="timeline-settings-input-t" id="timeline-background-color-input-t"
                    name="timeline_background_color" placeholder="black">
                </div>
                <div id="timeline-is-public-div-t">
                  <label for="timeline-is-public-input-t">Public: </label>
                  <input type="checkbox" class="timeline-settings-input-t" id="timeline-is-public-input-t"
                    name="timeline_is_public" checked>
                </div>
              </div>
            </form>
          </div>
          <div id="timeline-memories-div-t">
            <div id="timeline-memories-count-div-t">Memories(1)</div>
          </div>
          <div class="timeline-memory-slots-t">
            <!-- <div class="timeline-memory-slot-t"> -->
            <!-- <form action="POST" class="timeline-memory-form-t">
                <div class="timeline-memory-number-t">1</div>

                    rows="3" placeholder="Memory description..."></textarea>
                  <input class="memory-picture-input-t" name='memory_picture_input_t' for='memory-picture-input-t'
                    type="file">
                  <div><button class="upload-memory-picture-btn-t">UPLOAD PICTURE</button></div>
                  <div class="uploaded-memory-picture-holder-t">
                  </div>
                </div>
              </form> -->
            <!-- </div> -->
          </div>

          <div id="timeline-new-memory-div-t">
            <button id="timeline-new-memory-btn-t"><i class="fa-solid fa-plus"></i></button>
          </div>

          <div id="timeline-publish-div-t">
            <button id="timeline-publish-btn-t">PUBLISH</button>
          </div>
        </div>
      </div>

    </dialog>
    <div id="timelines-div-t">
      <div id="timeline-user-profile-t">
        <div id="profile-header-t">
          <div id="user-profile-pic-holder-t">
            <div id='user-profile-pic-div-t' class="round-pic"></div>
            <div class="user-name-t cursor-pointer hover-name">Jasmin Hidanovic</div>
          </div>
        </div>
        <div id="search-create-timelines-div-t">
          <div id="search-create-holder-t">
            <div>
              <i class="fa-solid fa-magnifying-glass"></i>
              <input id="search-user-input-t" type="text" placeholder="Find user">
              <i class="fa-solid fa-x" id="refresh-search-bar-t"></i>
            </div>
            <div id="search-window-holder-t">
              <div id="search-window-slots-t">

                  <div class="search-window-slot-name-t">Nature sss</div>

              </div>
            </div>
          </div>
        </div>
        <div id="log-out-div-t">
          <button id="log-out-btn-t" class="cursor-pointer">Log out</button>
        </div>
        <div id="home-create-holder-t">
          <div id="home-btn-holder-t">
            <i class="fa-solid fa-house-crack" id="home-btn-t"></i>
          </div>

          <button id="create-new-timeline-btn-t" class="cursor-pointer">CREATE NEW TIMELINE</button>
          <div></div>
        </div>
      </div>
