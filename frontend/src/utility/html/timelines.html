<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/timelines.css">
  <link rel="shortcut icon" href="../../assets/favicon/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="../js/displayFrontPage.js" type="module"></script>
  <title>Timelines</title>
</head>

<body>
  <div id="container-t">
    <div id="login-pop-up-msg-t">
      <i class="fa-solid fa-check"></i>
      Success!
    </div>
    <dialog id="timeline-creation-dialog-t">
      <div>
        <div id="timeline-creation-header-t">
          <div class="width-50"></div>
          <div id="timeline-creation-title-t">TIMELINE CREATION</div>
          <button id="close-timeline-creation-btn-t"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div id="timeline-creation-holder-t">
          <div id="timeline-creation-form-holder-t">
            <div id="timeline-creation-title-t">Settings: </div>
            <form action="POST" id="timeline-creation-form-t">
              <div id="timeline-creation-inputs-t">
                <div>
                  <label for="timeline-font-style-input-t">Font Style: </label>
                  <input type="text" class="timeline-settings-input-t" id="timeline-font-style-input-t" placeholder="sans-serif">
                </div>
                <div>
                  <label for="timeline-font-color-input-t">Font Color: </label>
                  <input type="text" class="timeline-settings-input-t" id="timeline-font-color-input-t" placeholder="black">
                </div>
                <div>
                  <label for="timeline-background-color-input-t">Background Color: </label>
                  <input type="text" class="timeline-settings-input-t" id="timeline-background-color-input-t" placeholder="black">
                </div>
                <div id="timeline-is-public-div-t">
                  <label for="timeline-is-public-input-t">Public: </label>
                  <input type="checkbox" id="timeline-is-public-input-t" checked>
                </div>
              </div>
            </form>
          </div>
          <div id="timeline-memories-div-t"><div>Memories: </div></div>
          <div class="timeline-memory-slots-t">
            <div class="timeline-memory-slot-t">
              <form action="POST" class="timeline-memory-form-t">
                <div class="timeline-memory-number-t">1</div>
                <div class="timeline-memory-inputs-t">
                  <textarea name="memory_description_textarea_t" class="memory-description-textarea-t" cols="30"
                    rows="5" placeholder="Memory description..."></textarea>
                  <input class="memory-picture-input-t" name='memory_picture_input_t' for='memory-picture-input-t'
                    type="file">
                  <div><button class="upload-memory-picture-btn-t">UPLOAD PICTURE</button></div>
                  <div class="uploaded-memory-picture-holder-t">
                    <img src="../../assets/example_pictures/black_bicycle.jpg">
                  </div>
                </div>
                <div><i class="fa-solid fa-trash"></i></div>
              </form>
            </div>
            <div class="timeline-memory-slot-t">
              <form action="POST" class="timeline-memory-form-t">
                <div class="timeline-memory-number-t">2</div>
                <div class="timeline-memory-inputs-t">
                  <textarea name="memory_description_textarea_t" class="memory-description-textarea-t" cols="30"
                    rows="5" placeholder="Memory description..."></textarea>
                  <input class="memory-picture-input-t" name='memory_picture_input_t' for='memory-picture-input-t'
                    type="file">
                  <div><button class="upload-memory-picture-btn-t">UPLOAD PICTURE</button></div>
                  <div class="uploaded-memory-picture-holder-t">
                    <img src="../../assets/example_pictures/black_shades.jpg">
                  </div>
                </div>
                <div><i class="fa-solid fa-trash"></i></div>
              </form>
            </div>
            <div class="timeline-memory-slot-t">
              <form action="POST" class="timeline-memory-form-t">
                <div class="timeline-memory-number-t">3</div>
                <div class="timeline-memory-inputs-t">
                  <textarea name="memory_description_textarea_t" class="memory-description-textarea-t" cols="30"
                    rows="5" placeholder="Memory description..."></textarea>
                  <input class="memory-picture-input-t" name='memory_picture_input_t' for='memory-picture-input-t'
                    type="file">
                  <div><button class="upload-memory-picture-btn-t">UPLOAD PICTURE</button></div>
                  <div class="uploaded-memory-picture-holder-t">
                    <img src="../../assets/example_pictures/example1.jpg">
                  </div>
                </div>
                <div><i class="fa-solid fa-trash timeline-remove-slot-t"></i></div>
              </form>
            </div>
          </div>

          <div id="timeline-new-memory-div-t">
            <button id="timeline-new-memory-btn-t"><i class="fa-solid fa-plus"></i></button>
          </div>

          <div id="timeline-publish-div-t">
            <button id="timeline-publish-btn-t">PUBLISH</button>
          </div>
        </div>
      </div>

    </dialog>
    <div id="timelines-div-t">
      <div id="timeline-user-profile-t">
        <div id="profile-header-t">
          <div id="user-profile-pic-holder-t">
            <div id='user-profile-pic-div-t' class="round-pic"></div>
            <div class="user-name-t cursor-pointer hover-name">Jasmin Hidanovic</div>
          </div>
        </div>
        <div id="search-create-timelines-div-t">
          <div id="search-create-holder-t">
            <div>
              <i class="fa-solid fa-magnifying-glass"></i>
              <input id="search-user-input-t" type="text" placeholder="Find user">
              <i class="fa-solid fa-x" id="refresh-search-bar-t"></i>
            </div>
            <div id="search-window-holder-t">
              <div id="search-window-slots-t">
                <div class="search-window-slot-t" id="search-window-slot-t-user-email">
                  <div class="search-window-slot-picture-t"><img
                      src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80"
                      alt=""></div>
                  <div class="search-window-slot-name-t">Nature Greeninho</div>
                </div>
                <div class="search-window-slot-t">
                  <div class="search-window-slot-picture-t"><img
                      src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80"
                      alt=""></div>
                  <div class="search-window-slot-name-t">Nature Yellow</div>
                </div>
                <div class="search-window-slot-t">
                  <div class="search-window-slot-picture-t"><img
                      src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80"
                      alt=""></div>
                  <div class="search-window-slot-name-t">Nature a</div>
                </div>
                <div class="search-window-slot-t">
                  <div class="search-window-slot-picture-t"><img
                      src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=600&quality=80"
                      alt=""></div>
                  <div class="search-window-slot-name-t">Nature sss</div>
                </div>
              </div>
            </div>
            <div>
              <button id="create-new-timeline-btn-t" class="cursor-pointer">CREATE NEW TIMELINE</button>
            </div>
          </div>
        </div>
        <div id="log-out-div-t">
          <button id="log-out-btn-t" class="cursor-pointer">Log out</button>
        </div>
      </div>
      <div id="timeline-slots-t">

    </div>
  </div>
</body>
