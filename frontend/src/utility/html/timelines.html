<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/timelines.css">
  <link rel="shortcut icon" href="../../assets/favicon/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="../js/timelines.js" defer></script>
  <title>Timelines</title>
</head>

<body>
  <div id="container">
    <div id="timelines-div-t">
      <div id="timeline-user-profile-t">
        <div id="profile-header-t">
          <div class="user-profile-pic-t round-pic"><img id='user-profile-img-t'
              src="../../assets/example_pictures/example1.jpg" alt="pic"></div>
          <div class="user-name-t cursor-pointer scale-up">Jasmin Hidanovic</div>
        </div>
        <div id="log-out-div-t">
          <button id="log-out-btn-t" class="cursor-pointer">Log out</button>
        </div>
      </div>
      <div id="timeline-slots-t">
        <div id="sort-create-timelines-div-t">
          <button id="create-new-timeline-btn-t" class="cursor-pointer">NEW TIMELINE</button>
          <select id="sort-timelines-select-t" class="cursor-pointer">
            <option value="SORT BY" selected>SORT BY</option>
            <option value="views-asc">Views asc</option>
            <option value="views-des">Views des</option>
            <option value="old">Old</option>
            <option value="new">New</option>
          </select>
        </div>
        <div class="timeline-slot-t">
          <div class="timeline-owner-views-t">
            <div class="owner-profile-name-t">
              <div class="round-pic"><img class='timeline-owner-profile-picture-t'
                  src="../../assets/example_pictures/example2.jpg" alt="pic"></div>
              <div class="timeline-owner-name cursor-pointer scale-up">Enes Alomerovic</div>
            </div>
            <div class="views-t">100 views</div>
          </div>
          <div class="timeline-description-div-t">
            <div class="timeline-description-t">
              Hello there, we enjoyed the trip to Hawaii. Check our memories.
            </div>
          </div>
          <div class="timeline-picture-div-t cursor-pointer"><img class="timeline-present-picture-t" id='timeline-id-1'
              src="../../assets/example_pictures/example2.jpg" alt="pic"></div>
          <div class="created-updated-t">
            <div class="created-t">
              <div>Created</div>
              <div>13.11.2020.</div>
            </div>
            <div class="updated-t">
              <div>Updated</div>
              <div>13.12.2021.</div>
            </div>
          </div>
        </div>

        <div class="timeline-slot-t">
          <div class="timeline-owner-views-t">
            <div class="owner-profile-name-t">
              <div class="round-pic"><img class='timeline-owner-profile-picture-t'
                  src="../../assets/example_pictures/example3.jpg" alt="pic"></div>
              <div class="cursor-pointer scale-up">Dino Delic</div>
            </div>
            <div class="views-t">100 views</div>
          </div>
          <div class="timeline-description-div-t">
            <div class="timeline-description-t">
              Hello there, we enjoyed cooking. Check our memories.
            </div>
          </div>
          <div class="timeline-picture-div-t cursor-pointer"><img id='timeline-id-2'
              src="../../assets/example_pictures/example3.jpg" alt="pic"></div>
          <div class="created-updated-t">
            <div class="created-t">
              <div>Created</div>
              <div>13.11.2020.</div>
            </div>
            <div class="updated-t">
              <div>Updated</div>
              <div>13.12.2021.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
