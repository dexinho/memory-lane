<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/registration.css">
  <link rel="shortcut icon" href="../../assets/favicon/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="../js/registration.js"></script>
  <title>Registration</title>
</head>

<body>
  <div id="bg-pic-r"></div>
  <div id="container-r">
    <div id="registration-pop-up-msg-r"></div>
    <div id="form-div-r">
      <form id='registration-form-r' action="/">
        <div id="registration-header-r">
          Create new account for Memory Lane, it's free.
        </div>
        <div id="email-password-div-r">
          <label for="email_input_r"><input class="form-inputs-r" type="email" name="email_input_r" id="email-input-r"
              placeholder="Email address" required></label>
          <label for="password_input_r"><input class="form-inputs-r" type="password" name="password_input_r"
              id="password-input-r" placeholder="Password" required></label>
          <label for="confirm_password_input_r"><input class="form-inputs-r" type="password"
              name="confirm_password_input_r" id="confirm-password-input-r" placeholder="Confirm password"
              required></label>
        </div>
        <hr>
        <div id="user-info-div-r">
          <label for="first_name_input_r"><input class="form-inputs-r" type="text" name="first_name_input_r"
              id="first-name-input-r" placeholder="First name"></label>
          <label for="last_name_input_r"><input class="form-inputs-r" type="text" name="last_name_input_r"
              id="last-name-input-r" placeholder="Last name"></label>
        </div>
        <!-- <div>
          <label for="user_picture_input_r"><input type="file" id="user_picture_input_r"
              name="user_picture_input_r"></label>
        </div> -->
        <div id="submit-div-r">
          <input id="submit-register-btn-r" type="submit" value="Sign Up">
        </div>
        <div id="already-have-an-account-r">
          Already have an account?<a href="../../../index.html">Sign in</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
