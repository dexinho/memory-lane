<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/registration.css">
  <link rel="shortcut icon" href="../../assets/favicon/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Registration</title>
</head>

<body>
  <div id="bg-pic-r"></div>
  <div id="container-r">
    <div id="form-div-r">
      <form action="/">
        <div id="registration-header-r">
          Sign up for Memory Lane, it's free.
        </div>
        <div id="email-password-div-r">
          <input class="form-inputs-r" type="email" name="email-input-r" id="email-input-r" placeholder="Email address">
          <input class="form-inputs-r" type="password" name="password-input-r" id="password-input-r"
            placeholder="Password">
          <input class="form-inputs-r" type="password" name="confirm-password-input-r" id="confirm-password-input-r"
            placeholder="Confirm password">
        </div>
        <hr>
        <div id="user-info-div-r">
          <input class="form-inputs-r" type="text" name="first-name-input-r" id="first-name-input-r"
            placeholder="First name">
          <input class="form-inputs-r" type="text" name="last-name-input-r" id="last-name-input-r"
            placeholder="Last name">
        </div>
        <div id="submit-div-r">
          <input id="submit-btn-r" type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
